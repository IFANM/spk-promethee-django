{% extends "base_home/base.html" %}

{% load static %}

{% block halaman %}
{{judul}}
{% endblock halaman %}

{% block isi %}
<div class="page-content--bge5">
	<div class="container">
		<div class="login-wrap">
			<div class="login-content">
				<div class="login-logo">
					<a href="#">
						<img src="{% static "images/logo/logo-black.svg" %}" alt="Arrava">
					</a>
				</div>
				<div class="login-form">
					<h3><center>{{judul_isi}}</center></h3>
					<br>
					<form method="POST">
						{% csrf_token %}
						<button type="submit" name="logout" class="btn btn-block btn-success btn-lg">Log Out</button>
						<a href="javascript:history.back()" class="btn btn-block btn-danger btn-lg">
							<center>Batal</center>
						</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock isi %}
