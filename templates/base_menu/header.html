{% load static %}
<!-- HEADER -->
<header class="header-desktop2">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="header-wrap2">
                <div class="logo d-block d-lg-none">
                    {% if request.user.is_staff is True %}
                        <a href="{% url 'account:index_admin' %}">
                            <img src="{% static "images/logo/logo-white.svg" %}" alt="Arrava" />
                        </a>
                    {% elif request.user.is_leader is True %}
                        <a href="{% url 'account:index_leader' %}">
                            <img src="{% static "images/logo/logo-white.svg" %}" alt="Arrava" />
                        </a>
                    {% else %}
                        <a href="{% url 'account:index_pelamar' %}">
                            <img src="{% static "images/logo/logo-white.svg" %}" alt="Arrava" />
                        </a>
                    {% endif %}
                </div>
                <div class="header-button2">
                    <div class="header-button-item mr-0 js-sidebar-btn">
                        <img src="{% static "images/logo/logo-kecil.svg" %}" title="Mobile Menu Sidebar" style="width:30px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
