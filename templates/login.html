{% extends "base_home/base.html" %}

{% load static %}

{% block halaman %}
{{judul}}	
{% endblock halaman %}

{% block isi %}
<div class="page-content--bge5">
	<div class="container">
		<div class="login-wrap">
			<div class="login-content">
				<div class="login-logo">
					<a href="#">
						<img src="{% static "images/logo/logo-black.svg" %}" alt="Arrava">
					</a>
				</div>
				<div class="login-form">
					<form method="POST">
						{% csrf_token %}
						<div class="form-group">
							<label for="username">Email</label>
							<input class="au-input au-input--full" type="text" name="username" placeholder="Alamat Email">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input class="au-input au-input--full" type="password" name="password" placeholder="Password">
						</div>
						
						<button class="btn btn-block btn-success m-b-20" type="submit">Log In</button>
						<a href="{% url 'index' %}" class="btn btn-block btn-danger m-b-20">Batal</a>
						<hr>
						<a href="{% url 'password_reset' %}" class="btn btn-block btn-info m-b-20">Lupa Password</a>
					</form>
				</div>
				{% for mess in messages %}
					<p id="messages">{{mess}}</p>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
{% endblock isi %}
